<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
/* Defining Table
 * Input: a temperature in fahrenheit
 * Processing:calculate celsius
 * Output: return celsius temperature
 */
function doInputOutput(){
let f =parseFloat(document.getElementById('fahr').value);
let c = fahrToCels(f);

document.getElementById('output').innerHTML = c.toFixed(2);
}
//calculate celsius temperature
function fahrToCels(fahr){
let cels =(fahr-32)*5/9;
return cels;
}

</script>
</head>

<body>                
    Fahrenheit<input type="text" id="fahr">

    <button type="button" onclick="doInputOutput()">Celsius</button>
    <div id="output"></div>
</body>
</html>
