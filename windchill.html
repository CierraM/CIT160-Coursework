<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
   
/* Defining Table
 * Input: 
 * Processing:
 * Output:
 */
    function doInputOutput(){
     let temperature =   parseFloat(document.getElementById('temperature').value);
     let windspeed = parseFloat(document.getElementById('windspeed').value);
     let windchill = windChill(temperature, windspeed);
     document.getElementById('output').innerHTML = windchill

    }
function windChill(tempF, speed){
    let chill = 35.74+0.6215*tempF-35.75*Math.pow(speed, 0.16)+0.4275*tempF*Math.pow(speed, 0.16);
    return chill;
}

</script>
</head>

<body>                
    Temperature(F)<input type="text" id="temperature">
    Wind Speed(mph)<input type="text" id ="windspeed">
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="output"></div>
</body>
</html>
