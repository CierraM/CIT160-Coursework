<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
/* Defining Table
 * Input: 
 * Processing:
 * Output:
 */
 function doFV(){
let principal = parseFloat(document.getElementById("principal").value);
let annualRate = parseFloat(document.getElementById("annualRate").value);
let years = parseFloat(document.getElementById("years").value);
let periodsPerYear = parseFloat(document.getElementById("periodsPerYear").value);
let futureValue = computeFutureValue(principal, annualRate, years, periodsPerYear);
document.getElementById("output").innerHTML = futureValue;
 }
function computeFutureValue(principal, annualRate, years, periodsPerYear){
let futureValue = principal*Math.pow((1+(annualRate/periodsPerYear)), (periodsPerYear*years));
return futureValue;
}
</script>
</head>

<body>                
    Amount invested<input type="text" id="principal">
    Annual rate<input type = "text" id ="annualRate">
    Number of years<input type="text" id ="years">
    Periods per year<input type="text" id ="periodsPerYear">


    <button type="button" onclick="doFV()">Compute future value</button>
    <div id="output"></div>
</body>
</html>
